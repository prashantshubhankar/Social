<div class="post-media">
  <h3>{{ post.message|safe }}</h3>
  <div class="media-body">
    <h5 class="media-heading">
      <span class="username">
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
      </span><br>
      <time class="time">
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
        {{post.created_at}}</a>
      </time>
    </h5>
    <div class="media-footer">
      {% if user.is_authenticated and post.user == user %}
        <a href="{% url 'posts:delete' pk=post.pk %}">
          <span class="text-danger icon-label" aria-hidden='true'>Delete</span>
        </a>
      {% endif %}
    </div>
  </div>
</div>
