<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SpaceBook</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">SpaceBook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link active" href="{% url 'posts:create' %}">Post</a>
            <a class="nav-item nav-link active" href="{% url 'groups:all' %}">Groups</a>
            <a class="nav-item nav-link active" href="{% url 'groups:create' %}">Create Group</a>
            <a class="nav-item nav-link active" href="{% url 'accounts:logout' %}">Log Out</a>
          {% else %}
            <a class="nav-item nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a>
            <a class="nav-item nav-link active" href="{% url 'accounts:login' %}">Log In</a>
          {% endif %}

        </div>
      </div>
    </nav>


    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>


  </body>
</html>
